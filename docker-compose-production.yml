version: "3.9"

services:
    welcome:
        build:
            context: ./
            dockerfile: ./.docker/development/node/Dockerfile
        volumes:
            - ./:/app
        hostname: welcome
        container_name: welcome
        command: yarn serve
        networks:
            - front
            - gateway
        restart: unless-stopped

networks:
    front:
        name: front

    gateway:
        name: gateway
        external: true
